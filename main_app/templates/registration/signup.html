{% extends 'base.html' %}
{% block content %}


<h1 class="grubs">sign up</h1>

{% if error_message %}
    <p class="red-text">{{ error_message }}</p>
{% endif %}

<form method='POST' action ="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' class='btn' value='signup'>
</form>

{% endblock %}
